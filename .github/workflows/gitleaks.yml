# Secret Scanning with Gitleaks
# Prevents accidentally committed secrets

name: Gitleaks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  scan:
    name: Secret Scan
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Skip Dependabot PRs â€” restricted GITHUB_TOKEN causes 403 on pulls/commits API
    # Gitleaks still scans all pushes to main, so no security gap
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
